<body>

    <div class="container">

                    <input class="col-12" type="email" id="txtemail" placeholder="Email">
                    <input class="col-12" type="andress" id="txtendereco" placeholder="EndereÃ§o">
                    <input class="col-5" type="tel" id="txttelefone" placeholder="Telefone">
                    <input class="col-5" type="number" id="txtidade" placeholder="Idade 18+">
                </form>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="salvar">Salvar</button>
            </div>
          </div>
        </div>
      </div>
