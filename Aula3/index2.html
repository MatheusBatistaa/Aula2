<html lang="en">
<head>

    <title>Formulario de produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Produtos</h1>
    <form onsubmit="return false">
        Nome do produto: <input type="text" id="nome_produto"></input>
        
        Preço do produto: <input type="text" id="preco">
        
       Forma depagamento:  
       <select name="" id="forma_pagamento">

            <option value = "selecione"> Selecione</option>
            <option value ="pix">Pix </option>
            <option value ="dinheiro"> Dinheiro</option>
            <option value ="cartao"> Cartão</option>

       </select>

       <button onclick="calcular()">CALCULAR</button>

       Valor a pagar: <input type="text" id="valor_pagar">
      
    </form>
    
</body>

<script src="js/calculo.js"></script>

</html>
